<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开关按钮_div_js</title>
		<style>
			*{margin: 0;padding:0;box-sizing: border-box;}
			::selection{
				color: rgba(0, 0, 0, 0.1);
			}
			body{
				background: white;
				font-family: 'PingFang SC','Microsoft YaHei','Helvetica Neue','Helvetica','Arial',sans-serif;
			}
			p:active{color: red;}
		</style>
	</head>
	<body>
		<div id="dy1" onclick="control()">
			<p>点击领取</p>
		</div>
		<br>
		<div id="dy2" onclick="control2()">
			<p>点击领取</p>
		</div>
	</body>
	<script>
		function control(){
			alert('领取1')
		}
		function control2(){
			alert('领取2')
		}
	</script>
</html>
