<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style type="text/css">
			pre{font-size: 15px;font-family: -apple-system, 'Segoe UI', sans-serif;}
			.span{
				display: inline-block;
				border: 2px solid;
			}
			#span{
				color: red;
			}
			ul li:first-child{
				color: red;
			}
		</style>
	</head>
	<body>
		<pre>tips:下面可以用ul>li*5再使用tab键补全 快速输入</pre>
		<h3>获取ul里第一个li子元素 并修改颜色</h3>
		<span class="span">
			<ul>
				<li>第一个</li>
				<li>第二个</li>
				<li>第三个</li>
				<li>第四个</li>
				<li>第五个</li>
			</ul>
		</span>
		<pre>
	:last-child 获取最后一个元素
	:nth-child(*) 获取第N个元素
	-:nth-child(n) 第n个 取值范围是0到正无穷大
	-:nth-child(2n或even) 选中偶数位的元素
	-:nth-child(2n+1或odd) 选中奇数位的元素
	:first-of-type 当子元素里很多标签时 指定查找子元素里的第一个元素
		</pre>
	</body>
</html>
