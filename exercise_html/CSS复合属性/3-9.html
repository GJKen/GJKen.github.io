<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行高line-height的使用</title>
		<style type="text/css">
		.one{font-size: 16px;
			line-height: 18px;}
		.two{font-size: 12px;
			line-height: 2em;}
		.three{font-size: 14px;
			line-height: 150%;}
		</style>
	</head>
	<body>
		<p class="one">段落1：使用像素px设置line-height。该段落字体大小为16px，line-height属性值为18px</p>
		<p class="two">段落2：使用像素em设置line-height。该段落字体大小为12px，line-height属性值为2em</p>
		<p class="three">段落3：使用像素百分比%设置line-height。该段落字体大小为14px，line-height属性值为150%</p>
	</body>
</html>
