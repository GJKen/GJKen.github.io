<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>text-overflow属性</title>
		<style type="text/css">
			p{width: 200px;
			height: 100px;
			border: 1px solid #000000;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;}
		</style>
	</head>
	<body>
		<p>把很长的一段文本中溢出的内容隐藏，出现省略号</p>
	</body>
</html>
