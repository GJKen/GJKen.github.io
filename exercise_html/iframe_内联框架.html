<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联框架</title>
	</head>
	<body>
		<h3>iframe 用于在网页内显示网页</h3>
		<iframe src="./@keyframes animation 动画效果.html" width="200" height="200"></iframe>
		<h3>frameborder 可去除边框</h3>
		<iframe src="./@keyframes animation 动画效果.html" frameborder="0" width="150" height="200"></iframe>
		<h3>使用 iframe 作为链接的目标</h3>
		<iframe src="./@keyframes animation 动画效果.html" name="iframe_a" frameborder="0" width="210" height="200"></iframe><br>
		<a href="./@keyframes animation 动画效果.html" target="iframe_a">@keyframes animation 动画效果</a><br>
		<a href="https://www.w3school.com.cn/tags/tag_iframe.asp">iframe进阶教程</a>
	</body>
</html>
