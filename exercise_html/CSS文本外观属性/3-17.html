<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				color: blue;
			}
			.special{
				color: green;
			}
			p.special{
				color: red;
			}
		</style>
	</head>
	<body>
		<p>普通段落文本(蓝色)</p>
		<p>指定了.special类的段落文本(红色)</p>
		<h3>指定了.special类的段落文本(绿色)</h3>
	</body>
</html>
