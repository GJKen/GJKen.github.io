<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开关按钮</title>
		<style>
			*{margin: 0;padding:0;box-sizing: border-box;}
			body{
				font-family: 'PingFang SC','Microsoft YaHei','Helvetica Neue','Helvetica','Arial',sans-serif;
			}
			
			.switch{
				position: relative;
				display: inline-block;
				width: 60px;
				height: 34px;
			}
			.switch input{display:none;}/* 清除 input 标签的属性 */
			
			.slider{
				position: absolute;
				cursor: pointer;
				width: 100%;
				height: 100%;
				background: #ccc;
				transition: .2s;
				border-radius: 50px;
			}
			/* 点击后更改背景颜色 */
			input:checked + .slider{
				background: #2196F3;
			}
			.slider:before{
				content: "";
				position: absolute;
				height: 26px;
				width: 26px;
				background: white;
				/* 控制内部按钮外边距 */
				margin: 4px;
				border-radius: 50px;
				transition: .2s;
			}
			/* 点击后 x 轴移动 26px */
			input:checked + .slider:before{
				transform: translateX(26px);
			}
		</style>
	</head>
	<body>
		<label class="switch">
			<input type="checkbox">
			<div class="slider"></div>
		</label>
	</body>
</html>
