<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮动画</title>
		<style>
			.button{
				position: relative;
				background-color: #4CAF50;
				/* 清除 button 标签的默认边框样式 */
				border: none;
				font-size: 28px;
				color: #FFFFFF;
				padding: 20px;
				width: 200px;
				text-align: center;
				transition-duration: 0.4s;
				text-decoration: none;
				overflow: hidden;
				cursor: pointer;
			}
			/* 设置点击之后的效果 */
			.button:after{
				content: "";
				background: #90EE90;
				display: block;
				position: absolute;
				padding-top: 300%;
				padding-left: 350%;
				margin-left: -20px !important;
				margin-top: -120%;
				opacity: 0;
				transition: all 0.8s
			}
			.button:active:after{
				padding: 0;
				margin: 0;
				opacity: 1;
				transition: 0s
			}
		</style>
</head>
	<body>
		<button class="button">Click Me</button>
	</body>
</html>
