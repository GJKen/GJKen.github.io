<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hover 展示框</title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		body{
			font-family: 'PingFang SC','Microsoft YaHei','Helvetica Neue','Helvetica','Arial',sans-serif;
		}

		.dropdown{
			display: inline-block;
			margin: 50px 0 0 90px;
		}
		.dropdown-show{
			/* 如果定义了长和宽 则使用visibility隐藏元素 而display无法设置动画效果*/
			visibility: hidden;
			/* display: none; */
			/* 元素位置 */
			position: absolute;
			top: 75px;
			width: 138px;
			list-style: none;
			border: 3px solid;
			border-radius: 5px;
			box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.2);
			/* 设置淡入淡出效果*/
			opacity: 0;
			transition: .2s;
		}
		/* hover后面跟着事件 */
		.dropdown:hover .dropdown-show{
			visibility: visible;
			opacity: 1;
		}
		
		/*指示箭头 正方形 取四分之一显示红色 */
		.dropdown-show::after{
			content: "";
			position: absolute;
			top: -13px;
			left: 50%;
			margin-left: -5px;
			/* 使用边框显示大小 */
			border: 5px solid;
			border-color: transparent transparent red transparent;
		}
		.dropdown-show>li:hover{
			background-color: rgba(0,0,0,0.2);
		}
	</style>
	<body>
		<div class="dropdown">
			<p>1.移动鼠标到此文本</p>
			<ul class="dropdown-show">
				<li>01</li>
				<li>02</li>
				<li>03</li>
				<li>04</li>
			</ul>
		</div>
	</body>
</html>
