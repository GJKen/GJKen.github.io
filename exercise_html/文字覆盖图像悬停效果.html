<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垃圾1</title>
		<link rel="stylesheet" href="../resource/css/文字覆盖图像悬停效果.css">
		<script src="js/svg-inject.js"></script>
	</head>
	<body>
		<p>鼠标移动到图片上查看效果</p>
		<div class="container">
			<p>文字和背景渐入渐出</p>
			<div class="container_effect ef1">
				<img class="image" src="https://static.runoob.com/images/mix/img_avatar.png">
				<div class="overlay1">
					<div class="text1">Hello World</div>
				</div>
			</div>
		</div>
		<div class="container">
			<p>文字和背景切入 bottom</p>
			<div class="container_effect ef2">
				<img class="image" src="https://static.runoob.com/images/mix/img_avatar.png">
				<div class="overlay2">
					<div class="text2">Hello World</div>
				</div>
			</div>
		</div>
		<div class="container">
			<p>文字和背景切入 left</p>
			<div class="container_effect ef3">
				<img class="image" src="https://static.runoob.com/images/mix/img_avatar.png">
				<div class="overlay3">
					<div class="text3">Hello World</div>
				</div>
			</div>
		</div>
	</body>
</html>
