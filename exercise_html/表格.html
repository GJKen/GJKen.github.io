<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table width="250" border="2">
			<caption>表格标题</caption>
			<thead>
				<tr>
					<th colspan="9">表格头部</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>表格主体</td>
					<td>表格主体</td>
					<td>表格主体</td>
				</tr>
				<tr>
					<td>表格主体</td>
					<td>表格主体</td>
					<td>表格主体</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="9">表格底部</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
