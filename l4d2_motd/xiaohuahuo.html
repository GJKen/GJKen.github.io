<script>

function setBackgroundFromJSON(url) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);

    xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
            var jsonData = JSON.parse(xhr.responseText);
            var imageUrl = jsonData.pics;
            bgimg.style.backgroundImage = `url(${imageUrl[0]})`;
        } else {
            console.error('Network response was not ok. Status: ' + xhr.status);
        }
    };

    xhr.onerror = function() {
        console.error('Error setting background image from JSON data');
    };

    xhr.send();
}

// 调用设置背景图的函数
