<head>
    <meta charset=utf-8>

        body {
            width: 290px;
            /*330*/

            /*436*/

            overflow-x:hidden;
            /*background-image: url("assets/i/plus-back.png");*/

        }

        .title-left {
            margin: 8px;
            float: left;
            line-height: 59px;
            width: 150px;
            background-image: url("../icons/new-32.png");
            background-repeat: no-repeat;
            background-position: 0;
        }

        .title-left #title-name {
            color: #2387ef;
            font-size: 18px;
            margin-left: 38px;
        }

        .title-right-enabled {
            margin: 8px;
            float: right;
            line-height: 82px;
            height: 59px;
            width: 59px;
        }

        .title-right-enabled input[type=checkbox] {
            visibility: hidden;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"] + label {
            display: inline-block;
            width: 55px;
            height: 20px;
            position: relative;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            margin: 0px 20px;
            box-sizing: border-box;
            top: -6px;
            right: 30px;
        }
        input[type="checkbox"] + label:after {
            content: '';
            display: block;
            position: absolute;
            left: 0px;
            top: -3px;
            width: 26px;
            height: 26px;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            cursor: pointer;
        }
        #enabled:checked + label.blue {
            background: #2387ef;
        }
        #enabled:checked + label:after {
            left: calc(100% - 20px);
        }
        #enabled:checked + label.blue:after {
            /*background: #2883e3;*/
        }
        #enabled + label {
            background: #b5d9fe;
            border-radius: 20px;
            box-shadow: 1px 1px 3px #aaa;
        }
        #enabled + label:after {
            background: #fff;
            border-radius: 50%;
            box-shadow: 1px 1px 3px #aaa;
        }

        .main {
            position: relative;
            margin: 0;
            top: 83px;
            left: 0px;
            height: 240px;
            background-color: #2387ef;
        }

        .main #title {
            margin: 8px;
            color: #ffffff;
            font-size: 16px;
            position: absolute;
            /*width: 105px;*/
            /*height: 51px;*/
            /*background-image: url("assets/i/gl.png");*/
            /*background-repeat: no-repeat;*/
            /*background-position: -20px -15px;*/
        }

        .main #main-left {
            position: absolute;
            float: left;
            top: 45px;
            height: 100px;
            width: 50%;
        }

        .main #main-left-current {
            position: absolute;
            height: 40px;
            width: 100%;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            /*background-image: url("assets/i/dangqian.png");*/
            /*background-repeat: no-repeat;*/
            /*background-position: 10px 0px;*/
        }

        .main #main-right {
            position: absolute;
            height: 100px;
            top: 45px;
            right: 0;
            width: 50%;
        }

        .main #right-js-num {
            position: relative;
            top: 21%;
        }

        .main #main-right-current {
            position: absolute;
            top: 66px;

        .footer {

            background-repeat: no-repeat;
            background-position: 50%;
        }

        .footer #footer-left-OptionsButton {
            position: relative;
            float: left;
            cursor: pointer;
            width: 50%;
            height: 100%;
            line-height: 51px;

        .footer #footer-left-OptionsButton img {
            position: absolute;

        .footer #footer-right {
            position: relative;
            float: right;

            line-height: 51px;

            color: #656b75;
        }

        .footer #footer-right img {
            position: relative;
            top: 7px;
        }

        a:focus {
            outline: none;
        }
