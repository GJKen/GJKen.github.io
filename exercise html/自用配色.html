<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自用颜色</title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		body{
			color: white;
			font-family: 'PingFang SC','Microsoft YaHei','Helvetica Neue','Helvetica','Arial',sans-serif;
		}
		.color1{
			width: 100px;
			height: 100px;
			background: #0d1117;
		}
		.color2{
			width: 100px;
			height: 100px;
			background: #484f58;
		}
		.color3{
			width: 100px;
			height: 100px;
			background: #8b949e;
		}
	</style>
	<body>
		<div class="color1">
			框框颜色
			#0d1117</div>
		<div class="color2">
			标题颜色
			#484f58</div>
		<div class="color3">
			按钮颜色
			#8b949e</div>
	</body>
</html>
