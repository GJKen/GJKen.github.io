<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>div标签</title>
		<style type="text/css">
			.one{
				width:600px;		/* 盒子模型宽度 */
				height:50px;		/* 盒子模型的高度 */
				background:aqua;	/* 盒子模型的背景 */
				font-size:20px;		/* 设置字体大小 */
				font-weight:bold;	/* 设置字体加粗 */
				text-align:center;	/* 文本内容水平居中对齐 */
				}
			.two{
				width:600px;			/* 设置宽度 */
				height:100px;			/* 设置高度 */
				background:lime;		/* 设置背景颜色 */
				font-size: 14px;		/* 设置字体大小 */
				text-indent: 2em;		/* 设置首行缩进2字符 */
				}
		</style>
	</head>
	<body>
		<div class="one">用div标签设置标题文本</div>
		<div class="two"><p>div标签钟嵌套P标签文本内容</p></div>
	</body>
</html>
