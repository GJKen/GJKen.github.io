<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>综合设置边框</title>
		<style type="text/css">
		h2{
			border-bottom:5px double blue;
			text-align:center;
		}
		.text{
			border-top:3px dashed #F00;
			border-right:10px double #900;
			border-bottom: 3px dotted #CCC;
			border-left: 10px solid green;
		}
		.pingmian{
			border:15px solid #CCC;
		}
		</style>
	</head>
	<body>
		<h2>设置边框属性</h2>
		<p class="text">该段落使用单侧边框的综合属性，分别给上、右、下、左四个边设置不同的样式。</p>
		<img class="pingmian" src="img/QQ图片20220429233151.png" alt="自由的男人"/>
	</body>
</html>
