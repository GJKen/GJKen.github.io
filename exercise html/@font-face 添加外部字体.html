<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>@font-face 添加外部字体</title>
		<link rel="stylesheet" href="./resource/css/@font-face 添加外部字体.css"/>
		<style type="text/css">
			p{font-size: 20px;}
			.p1{font-family: 钟齐吴嘉睿手写字;}
			.p2{font-family: 方正粗圆_GBK;}
			.p3{font-family: 'PingFang SC';}
		</style>
	</head>
	<body>
		<p class="p1">钟齐吴嘉睿手写字</p>
		<p class="p2">方正粗圆_GBK</p>
		<p class="p3">萍方简体, 萍方字体手动指定路径导入不知道为什么失败</p>
	</body>
</html>
