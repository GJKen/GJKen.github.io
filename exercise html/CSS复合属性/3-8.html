<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>word-spacing和letter-spacing</title>
		<style type="text/css">
		.letter{letter-spacing: 20px;}
		.word{word-spacing: 20px;}</style>
	</head>
	<body>
		<p class="letter">letter spacing(字母间距)</p>
		<p class="word">word spacing word spacing(单词间距)</p>
	</body>
</html>
