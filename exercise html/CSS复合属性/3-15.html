<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>word-wrap属性</title>
		<style type="text/css">
			p{width: 100px;
			height: 100px;
			border: 1px solid #000000;}
			.break_word{word-wrap: break-word;}
		</style>
	</head>
	<body>
		<span>word-wrap:onrmal;</span>
		<p>网页平面ui设计学院http://icd.xxxxxxx.cn</p>
		<span>word-wrap:break-word;</span>
		<p class="break_word">网页平面ui设计学院http://icd.xxxxxxx.cn</p>
	</body>
</html>
