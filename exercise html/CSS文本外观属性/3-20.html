<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css层叠性</title>
		<style type="text/css">
			p{
				font-size: 12px;
				font-family: "楷体";
			}
			.special{font-size: 16px;}
			#one{color: red;}
		</style>
	</head>
	<body>
		<p class="special" id="one">段落文本1</p>
		<p>段落文本2</p>
		<p>段落文本3</p>
	</body>
</html>
