<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类元素</title>
		<style type="text/css">
			*::selection{
				color: brown;
				background-color: wheat;
			}
			.p1::first-letter{font-size: 50px;}
			/* 当使用first-line之后 同时如果有hover元素 则transition不生效 */
			.p2::first-line{background-color: burlywood;}

			ba::before{content: '¿';}
			ba::after{content: '?';}
		</style>
	</head>
	<body>
		<p>selection:全局更改选择文本的颜色和背景:</p>
		<p class="p2">更改第一行背景颜色 Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut itaque quisquam pariatur aliquid dolorum odio inventore illum, <br>nam sed quaerat similique aut soluta corporis animi aspernatur eum nisi qui! Praesentium?</p>
		<p class="p1">更改第一个字大小</p>
		<ba>使用before和after在前后添加字符串 而且无法被选择</ba>
	</body>
</html>
