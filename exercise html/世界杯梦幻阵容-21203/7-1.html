<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标签的浮动</title>
		<style type="text/css">
			.father{
				background: #eee;
				border:1px dashed #999;
			}
			.box1,.box2,.box3{
				height: 50px;
				line-height: 50px;
				border:1px dashed #999;
				margin: 15px;
				padding: 0px 10px;
			}
			.box1{background: #FF9;}
			.box2{background: #FC6;}
			.box3{background: #F90;}
			p{
				background: #ccf;
				border: 1px dashed #999;
				margin: 15px;
				padding: 0px 10px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
		</div>
	</body>
</html>
